<!Doctype html>
<html>
    <head>
        <title>My form</title>
    </head>
    <body>
        <h1>Form</h1>
        <form action="#" method="get">
           <fieldset>
                 <legend>MyForm</legend>
                 name:    <input type="text" name="Fname"/><br>
                 <label for="ema">email:</label>   <input type="email" id="ema"></br>
                 Password:<input type="password"/><br>
                 Upload:  <input type="file"><br>
                 Date:    <input type="date"><br>
                 <label for="male">Male:</label>      <input type="radio" name="gender" id="male"> 
                 <label for="female">Female:</label>  <input type="radio" name="gender" id="female" checked="checked"><br>
                 <input type="checkbox" checked="checked">Apple</input><br>
                 <input type="checkbox">banana</input><br>
                 <input type="checkbox">Mango</input><br>
                 Color:    <input type="color"><br>
                 Url:      <input type="url"><br>
                 Search:   <input type="search"><br>
                 Range:    <input type="range" min="0" max="20"><br>
                 Comments: <textarea rows="5" cols="50"></textarea><br>
                 <input type="image" src="a1.jpg" width="40" height="40" alt="submit">
                <input type="reset" value="Reset">
                <input type="submit" value="submit">
           </fieldset>
        </form>
    </body>
</html>
